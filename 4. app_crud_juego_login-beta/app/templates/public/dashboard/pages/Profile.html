{% extends 'public/dashboard/home.html' %}
{% block title %}Perfil | {{ dataUser.nombre }} {% endblock %}

{% block body %}
<!-- {{  session }} -->

<div class="row justify-content-md-center mb-5">
    <div class="col-md-12 cajaLogin styFormDashboard">
        <h2 class="text-center titleDashboard mt-3" style="color: black;">Editar mi Perfil <hr> </h2>
        <form action='{{url_for("actualizarMiPerfil",id=dataUser.id)}}' method="POST" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <label for="Nombre" class="form-label mt-3" style="color: black;">Nombre de Usuario</label>
                    <input type="text" name="nombre" value="{{ dataUser.nombre }}" class="form-control form-control-wide">
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label mt-3" style="color: black;">Apellido de Usuario</label>
                    <input type="text" name="apellido" value="{{ dataUser.apellido }}" class="form-control form-control-wide">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Email" class="form-label mt-3" style="color: black;">Email</label>
                    <input type="email" name="email" value="{{ dataUser.email }}" class="form-control form-control-wide">
                </div>
                <div class="col-md-6">
                    <label for="Password" class="form-label mt-3" style="color:crimson;">Nueva Password</label>
                    <input type="password" name="password" class="form-control form-control-wide">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="repite_password" class="form-label mt-3" style="color:crimson;">Repetir Password</label>
                    <input type="password" name="repite_password" class="form-control form-control-wide">
                </div>
                <div class="col-md-6">
                    <label for="Country" class="form-label mt-3" style="color: black;">Pa√≠s</label>
                    <select name="pais" class="form-control form-control-wide">
                        {% for country in dataPaises %}
                            {% if(dataUser.pais == country.name_country) %}
                                <option selected value="{{ country.name_country }}">{{ country.name_country }}</option>
                            {% else %}
                                <option value="{{ country.name_country }}">{{ country.name_country }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row text-center justify-content-md-center mt-4">
                <div class="col-md-12 mt-3 mb-3">
                    <button type="submit" class="btn btn-primary btn-send" style="color: black;">Guardar Cambios</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
