{% extends "base.html" %}

{% block titulo %}Agregar Venta{% endblock %}

{% block contenido %}
<div class="ventas-form-container">
    <h2 class="ventas-titulo">ðŸ›’ Registrar Nueva Venta</h2>

    <form action="{{ url_for('agregar_venta') }}" method="POST" class="ventas-form">
        <fieldset>
            <legend>ðŸ“„ Detalles de la Venta</legend>
            
            <label for="sucursal">Sucursal:</label>
            <select id="sucursal" name="sucursal_id" required>
                <option value="" disabled selected>Seleccionar sucursal</option>
                {% for sucursal in sucursales %}
                <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                {% endfor %}
            </select>

            <label for="empleado_id">Empleado (Opcional):</label>
            <select id="empleado_id" name="empleado_id">
                <option value="">Seleccione un empleado</option>
                {% for empleado in empleados %}
                <option value="{{ empleado.id }}">{{ empleado.nombre }}</option>
                {% endfor %}
            </select>

            <label for="cliente_id">Cliente (Opcional):</label>
            <select id="cliente_id" name="cliente_id">
                <option value="">Seleccione un cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                {% endfor %}
            </select>

            <label for="fecha_venta">Fecha de Venta:</label>
            <input type="datetime-local" id="fecha_venta" name="fecha_venta" required>

            <label for="total">Total ($):</label>
            <input type="number" id="total" name="total" step="0.01" min="0" required>

            <label for="metodo_pago">MÃ©todo de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="">Seleccione un mÃ©todo</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Transferencia">Transferencia</option>
            </select>
        </fieldset>

        <button type="submit" class="ventas-btn-guardar">âœ… Guardar Venta</button>
    </form>
</div>

<style>
    .ventas-form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left; /* Asegura que el texto estÃ© alineado a la izquierda */
        width: 100%; /* Para que ocupe toda la lÃ­nea y no quede centrado */
    }

    .ventas-titulo {
        font-size: 24px;
        font-weight: bold;
        color: #d32f2f;
        margin-bottom: 20px;
    }

    .ventas-form {
        display: flex;
        flex-direction: column;
    }

    fieldset {
        border: 2px solid #f57c00;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }

    legend {
        font-size: 18px;
        font-weight: bold;
        color: #d32f2f;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border 0.3s;
    }

    input:focus, select:focus {
        border: 2px solid #d32f2f;
        outline: none;
    }

    .ventas-btn-guardar {
        background: #d32f2f;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .ventas-btn-guardar:hover {
        background: #b71c1c;
    }
</style>
{% endblock %}
