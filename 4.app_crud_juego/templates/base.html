<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asura Games - {% block titulo %}{% endblock %}</title>
  <link rel="shortcut icon" href="../static/img/mini_logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column">

  <nav class="navbar navbar-expand-lg" style="background: rgb(157,4,148);
background: linear-gradient(90deg, rgba(157,4,148,1) 0%, rgba(0,186,135,1) 48%, rgba(246,33,33,1) 100%);">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img alt="Logo" src="../static/img/logo.png" style="max-height: 80px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('juegos') }}">Asura Games</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="#" class="btn btn-dark">
            <strong>Ayuda</strong>
          </a>
        </div>
      </div>
    </div>

  </nav>

  <div class="content-wrapper">
    {% block contenido %}
    {% endblock %}
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
