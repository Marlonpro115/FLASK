{% extends "base.html" %}

{% block titulo %}Editar Producto - {{ producto.nombre }}{% endblock %}

{% block contenido %}
<div class="mcd-productos-container">
    <h2 class="mcd-titulo">Editar Producto</h2>

    <div class="mcd-agregar-producto">
        <h3 class="mcd-subtitulo">Modifica los detalles del producto</h3>
        <form class="mcd-form" action="{{ url_for('actualizar_producto', producto_id=producto.id) }}" method="POST">
            <table class="mcd-table">
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required></td>
                </tr>
                <tr>
                    <td><label for="precio">Precio:</label></td>
                    <td><input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" min="0.01" required></td>
                </tr>
            </table>
            <div class="mcd-botones">
                <button type="submit" class="mcd-btn mcd-btn-primary">Actualizar</button>
                <a href="{{ url_for('gestionar_categoria', categoria_id=producto.categoria_id) }}" class="mcd-btn mcd-btn-secundario">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Contenedor principal */
    .mcd-productos-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Títulos */
    .mcd-titulo, .mcd-subtitulo {
        text-align: center;
        color: #333;
    }

    .mcd-subtitulo {
        font-size: 18px;
        margin-bottom: 15px;
    }

    /* Tabla de edición */
    .mcd-table {
        width: 100%;
        border-collapse: collapse;
    }

    .mcd-table td {
        padding: 10px;
        vertical-align: middle;
    }

    .mcd-table label {
        font-weight: bold;
    }

    /* Estilos de los inputs */
    .mcd-form input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Botones */
    .mcd-botones {
        text-align: center;
        margin-top: 20px;
    }

    .mcd-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }

    .mcd-btn-primary {
        background: #28a745;
        color: white;
    }

    .mcd-btn-secundario {
        background: #dc3545;
        color: white;
        margin-left: 10px;
    }

    .mcd-btn:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
