<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC72C; /* Amarillo McDonald's */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #DA291C; /* Rojo McDonald's */
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #DA291C; /* Rojo McDonald's */
        }
    </style>
</head>
<body>
    <div class="header">üçî McDonald's Dashboard</div>
    <div class="grid-container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2534/2534237.png" alt="Categor√≠as">
            <div class="card-title">Categor√≠as</div>
        </div>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Empleados">
            <div class="card-title">Empleados</div>
        </div>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="Clientes">
            <div class="card-title">Clientes</div>
        </div>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/3617/3617037.png" alt="Productos">
            <div class="card-title">Productos</div>
        </div>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684809.png" alt="Sucursales">
            <div class="card-title">Sucursales</div>
        </div>
    </div>
</body>
</html>
