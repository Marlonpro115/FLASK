{% extends 'public/modulo_login/base_login.html' %}
{% block title %}Login | AppGamer{% endblock %}

{% block body %}

<div class="container">
  <div class="row justify-content-md-center align-items-center vh-100">
    <!--Login-->
    <div class="col-md-6 cajaLogin p-4 shadow rounded" id="styleLogin">
      <div class="text-center mb-4">
        <a href="{{ url_for('inicio') }}">
          <img src="{{url_for('static', filename ='assets/imgs/logo.png') }}" alt="Logo" class="logoLogin img-fluid" style="max-width: 150px;">
        </a>
      </div>
      {% include 'public/modulo_login/login.html' %}
    </div>

    <!--Register User-->
    <div class="col-md-6 formRegisterUser p-4 shadow rounded" id="styleLogin" style="display:none;">
      <div class="text-center mb-4">
        <a href="{{ url_for('inicio') }}">
          <img src="{{url_for('static', filename ='assets/imgs/logo.png') }}" alt="Logo" class="logoLogin img-fluid" style="max-width: 150px;">
        </a>
      </div>
      {% include 'public/modulo_login/registerUser.html' %}
    </div>
  </div>
</div>


<!---Mensales - alertas-->
{% include 'public/dashboard/pages/alerts.html' %}


{% endblock %}
