<style>
    .clientes-form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .clientes-titulo {
        font-size: 24px;
        font-weight: bold;
        color: #00796b;
        margin-bottom: 20px;
    }

    .clientes-form {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Alinea los labels a la izquierda */
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left; /* Asegura que el texto est√© alineado a la izquierda */
        width: 100%; /* Para que ocupe toda la l√≠nea y no quede centrado */
    }

    fieldset {
        border: 2px solid #4db6ac;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }

    legend {

        color: #00796b;
    }

    input {

        padding: 10px;

        border-radius: 5px;

    }

    input:focus {
